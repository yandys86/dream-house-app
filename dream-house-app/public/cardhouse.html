<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cardhouse.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/81fbde03d3.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="contenido">
      <input type="checkbox" id="check" />
      <nav>
      
        <label class="img">
          <img src="./img/user-icon.png" />
        </label>
        <div class="select">
        <label for="check" class="checkbtn">
          <input type="text" value="User Name"></input>
          <i class="fas fa-caret-down"></i>
        </label>
      </div>

      </nav>
      <div class="card">
      
              <ul>
                <li>
                  <label class="img">
                    <img src="./img/user-icon.png" />
                    <a class="active" href="#"> User name</a>
                  </label>
                 
                </li>
                <li><div class="line" style="background-image: url('./img/line-icon.png')"></div></li>
                <li>
                  <a href="#"> Save house</a>
                </li>
                <li><div class="line" style="background-image: url('./img/line-icon.png')"></div></li>
                
                <li>
                  <a href="#"> Buy a house</a>
                </li>
                <li>
                  <a href="#"> Sell a house</a>
                </li>
                <li>
                  <a href="#"> Rent a house</a>
                </li>
                <li><div class="line" style="background-image: url('./img/line-icon.png')"></div></li>
                <li>
                <a href="#"> Log Out</a>
              </li>
              </ul>
      </div>
    </div>

  </body>
</html>
